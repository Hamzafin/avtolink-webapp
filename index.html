<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Автолинк WebApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 16px;
      background: #0f172a;
      color: #e5e7eb;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 8px;
      text-align: center;
    }
    .subtitle {
      font-size: 13px;
      text-align: center;
      color: #94a3b8;
      margin-bottom: 16px;
    }
    .card {
      background: #111827;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      max-width: 520px;
      margin: 0 auto;
    }
    .field {
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    label {
      font-size: 13px;
      color: #9ca3af;
    }
    input, select, textarea {
      border-radius: 10px;
      border: 1px solid #374151;
      padding: 8px 10px;
      font-size: 14px;
      background: #020617;
      color: #e5e7eb;
      outline: none;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #38bdf8;
    }
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    .readonly {
      background: #020617;
      color: #9ca3af;
    }
    button {
      width: 100%;
      border-radius: 999px;
      border: none;
      padding: 10px 14px;
      font-size: 15px;
      font-weight: 500;
      background: linear-gradient(135deg, #38bdf8, #6366f1);
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    .small-btn {
      width: auto !important;
      border-radius: 999px;
      border: none;
      padding: 6px 10px;
      font-size: 13px;
      font-weight: 500;
      background: #1f2937;
      color: #e5e7eb;
      cursor: pointer;
      margin-top: 4px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
  </style>
</head>
<body>
  <h1>Автолинк</h1>
  <div class="subtitle" id="subtitle"></div>

  <div class="card" id="formCard"></div>

  <button id="submitBtn" disabled>Отправить в бота</button>

  <script>
    // --------- параметры из URL ---------
    const urlParams = new URLSearchParams(window.location.search);
    const formType       = urlParams.get("type")       || "unknown";
    const categoryFromUrl= urlParams.get("category")   || "";
    const brandsParam    = urlParams.get("brands")     || "";
    const investorsParam = urlParams.get("investors")  || "";
    const sourcesParam   = urlParams.get("sources")    || "";
    const currenciesParam= urlParams.get("currencies") || "";

    const brands     = brandsParam    ? brandsParam.split("|")     : [];
    const investors  = investorsParam ? investorsParam.split("|")  : [];
    const sources    = sourcesParam   ? sourcesParam.split("|")    : [];
    const currencies = currenciesParam? currenciesParam.split("|") : [];

    const subtitleEl = document.getElementById("subtitle");
    const formCard   = document.getElementById("formCard");
    const submitBtn  = document.getElementById("submitBtn");

    const FORM_TITLES = {
      mgr_stock: "Сток",
      sale_nds_broker: "Продажа — НДС с комиссией брокера",
      sale_nds_no_broker: "Продажа — НДС без комиссии брокера",
      sale_cash: "Продажа — Наличные",
      sale_cash_broker: "Продажа — Наличные с комиссией",
      sale_deposit: "Продажа — Задаток",
      sale_extra: "Продажа — Доп. услуги",
      fin_auto_template: "Расходы на авто РФ",
      fin_oper: "Оперрасходы",
      boss_buy: "Закупка",
      boss_invest_in: "Инвестиции — ввод",
      boss_invest_out: "Инвестиции — вывод"
    };

    subtitleEl.textContent =
      "Форма: " + (FORM_TITLES[formType] || formType) +
      (categoryFromUrl ? " | Категория: " + categoryFromUrl : "");

    // --------- хелперы для полей ---------
    function createInput(id, labelText, placeholder = "", readonly = false, value = "", type = "text") {
      const wrapper = document.createElement("div");
      wrapper.className = "field";

      const label = document.createElement("label");
      label.htmlFor = id;
      label.textContent = labelText;

      const input = document.createElement("input");
      input.id = id;
      input.placeholder = placeholder;
      input.type = type;
      if (value) input.value = value;
      if (readonly) {
        input.readOnly = true;
        input.classList.add("readonly");
      }

      wrapper.appendChild(label);
      wrapper.appendChild(input);
      return wrapper;
    }

    function createVinInput(id) {
      const wrapper = document.createElement("div");
      wrapper.className = "field";

      const label = document.createElement("label");
      label.htmlFor = id;
      label.textContent = "VIN (введите последние 4 символа, чтобы увидеть варианты)";

      const input = document.createElement("input");
      input.id = id;
      input.placeholder = "Последние 4 символа или полный VIN";
      input.maxLength = 17;

      wrapper.appendChild(label);
      wrapper.appendChild(input);
      return wrapper;
    }

    function createTextarea(id, labelText, placeholder = "") {
      const wrapper = document.createElement("div");
      wrapper.className = "field";

      const label = document.createElement("label");
      label.htmlFor = id;
      label.textContent = labelText;

      const textarea = document.createElement("textarea");
      textarea.id = id;
      textarea.placeholder = placeholder;

      wrapper.appendChild(label);
      wrapper.appendChild(textarea);
      return wrapper;
    }

    function createSelect(id, labelText, options, placeholder = "Выберите...") {
      const wrapper = document.createElement("div");
      wrapper.className = "field";

      const label = document.createElement("label");
      label.htmlFor = id;
      label.textContent = labelText;

      const select = document.createElement("select");
      select.id = id;

      const optPlaceholder = document.createElement("option");
      optPlaceholder.value = "";
      optPlaceholder.textContent = placeholder;
      optPlaceholder.disabled = true;
      optPlaceholder.selected = true;
      select.appendChild(optPlaceholder);

      options.forEach((opt) => {
        const o = document.createElement("option");
        o.value = opt;
        o.textContent = opt;
        select.appendChild(o);
      });

      wrapper.appendChild(label);
      wrapper.appendChild(select);
      return wrapper;
    }

    function createAutocompleteInput(id, labelText, placeholder = "", options = []) {
      const wrapper = document.createElement("div");
      wrapper.className = "field";

      const label = document.createElement("label");
      label.htmlFor = id;
      label.textContent = labelText;

      const input = document.createElement("input");
      input.id = id;
      input.placeholder = placeholder;

      if (options && options.length) {
        const datalistId = id + "_list";
        input.setAttribute("list", datalistId);

        let datalist = document.getElementById(datalistId);
        if (!datalist) {
          datalist = document.createElement("datalist");
          datalist.id = datalistId;
          document.body.appendChild(datalist);
        }
        datalist.innerHTML = "";
        options.forEach((opt) => {
          const o = document.createElement("option");
          o.value = opt;
          datalist.appendChild(o);
        });
      }

      wrapper.appendChild(label);
      wrapper.appendChild(input);
      return wrapper;
    }

    function todayISO() {
      return new Date().toISOString().slice(0, 10);
    }

    function formatDateToRu(value) {
      if (!value) return "";
      const parts = value.split("-");
      if (parts.length === 3) {
        const [y, m, d] = parts;
        return `${d}.${m}.${y}`;
      }
      return value;
    }

    // --------- доп. расходы (авто РФ) ----------
    let extraExpenseIndex = 0;

    function addExtraExpenseRow() {
      const container = document.getElementById("extraExpensesContainer");
      if (!container) return;

      extraExpenseIndex += 1;
      const row = document.createElement("div");
      row.className = "field extra-expense-row";

      const nameLabel = document.createElement("label");
      nameLabel.textContent = `Доп. расход ${extraExpenseIndex} — название`;

      const nameInput = document.createElement("input");
      nameInput.placeholder = "Например, шиномонтаж";
      nameInput.classList.add("extra-expense-name");

      const sumLabel = document.createElement("label");
      sumLabel.textContent = `Доп. расход ${extraExpenseIndex} — сумма`;

      const sumInput = document.createElement("input");
      sumInput.placeholder = "Сумма, ₽";
      sumInput.classList.add("extra-expense-sum");

      row.appendChild(nameLabel);
      row.appendChild(nameInput);
      row.appendChild(sumLabel);
      row.appendChild(sumInput);

      container.appendChild(row);
    }

    // --------- автоподсчёт суммы в рублях для Закупки ----------
    function setupBossBuyAutoCalc() {
      const amountEl = document.getElementById("currencyAmountInput");
      const rateEl   = document.getElementById("rateInput");
      const rubEl    = document.getElementById("sumRubInput");

      if (!amountEl || !rateEl || !rubEl) return;

      function recalc() {
        const amount = parseFloat(
          (amountEl.value || "").replace(/\s+/g, "").replace(",", ".")
        ) || 0;
        const rate = parseFloat(
          (rateEl.value || "").replace(/\s+/g, "").replace(",", ".")
        ) || 0;

        if (amount && rate) {
          rubEl.value = (amount * rate).toFixed(2);
        } else {
          rubEl.value = "";
        }
      }

      amountEl.addEventListener("input", recalc);
      rateEl.addEventListener("input", recalc);
    }

        );

          formCard.appendChild(

        formCard.appendChild(createInput("bodyColorInput", "Цвет кузова", "Черный"));

        formCard.appendChild(createInput("priceInput", "Цена, ₽", "1500000"));
        formCard.appendChild(
          createInput("stockDateInput", "Дата", "", false, todayISO(), "date")
        );
        formCard.appendChild(
          createSelect("payTypeInput", "Тип оплаты", ["Нал", "Безнал", "НДС"], "Выберите тип оплаты")
        );
        formCard.appendChild(

      } else if (formType === "sale_nds_broker") {

        if (investors.length) {

        } else {

        }

        formCard.appendChild(

        formCard.appendChild(createVinInput("vinInput"));

        if (sources.length) {

          );
        } else {

        }

        formCard.appendChild(

        formCard.appendChild(createVinInput("vinInput"));

        if (sources.length) {

          );
        } else {
          formCard.appendChild(createInput("sourceInput", "Источник", "Источник лида"));
        }

        formCard.appendChild(createInput("priceNdsInput", "Цена с НДС", ""));
        formCard.appendChild(createInput("priceCashInput", "Цена за наличные", ""));
        formCard.appendChild(createInput("markupNdsInput", "Наценка НДС (% / руб)", ""));
        formCard.appendChild(createInput("buyerInput", "Покупатель", ""));

      } else if (formType === "sale_cash") {
        // Продажа: Наличные
        formCard.appendChild(createInput("managerInput", "Менеджер", ""));
        formCard.appendChild(
          createInput("saleDateInput", "Дата продажи", "", false, todayISO(), "date")
        );

        if (investors.length) {
          formCard.appendChild(
            createAutocompleteInput("ownerInput", "Собственник авто", "Начните вводить собственника", investors)
          );
        } else {
          formCard.appendChild(createInput("ownerInput", "Собственник авто", ""));
        }

        formCard.appendChild(
          createAutocompleteInput("brandModelInput", "Марка / Модель", "", brands)
        );
        formCard.appendChild(createVinInput("vinInput"));

        if (sources.length) {
          formCard.appendChild(
            createAutocompleteInput("sourceInput", "Источник", "Начните вводить источник", sources)
          );
        } else {
          formCard.appendChild(createInput("sourceInput", "Источник", "Источник лида"));
        }

        formCard.appendChild(createInput("priceInput", "Цена продажи", ""));
        formCard.appendChild(createInput("receiverInput", "Кому передали средства", ""));
        formCard.appendChild(createInput("buyerInput", "Покупатель", ""));

      } else if (formType === "sale_cash_broker") {
        // Продажа: Наличные с комиссией
        formCard.appendChild(createInput("managerInput", "Менеджер", ""));
        formCard.appendChild(

        }

        formCard.appendChild(createInput("priceNoCommInput", "Цена без комиссии", ""));

        formCard.appendChild(createInput("receiverInput", "Кому передали средства", ""));

      } else if (formType === "sale_deposit") {
        // Задаток
        formCard.appendChild(createInput("managerInput", "Менеджер", ""));
        formCard.appendChild(
          createInput("saleDateInput", "Дата", "", false, todayISO(), "date")
        );

        if (investors.length) {
          formCard.appendChild(
            createAutocompleteInput("ownerInput", "Собственник авто", "Начните вводить собственника", investors)

          createAutocompleteInput("brandModelInput", "Марка / Модель", "", brands)

      } else {
        // fallback
        formCard.appendChild(
          createTextarea(
            "rawInput",
            "Данные",
            "Форма не настроена, введите данные в свободной форме."
          )
        );
      }

      submitBtn.disabled = false;
    }

    renderForm();

    // --------- сбор данных ---------
    function collectFormData() {
      const payload = { formType };

      function getBrandModel() {
        const el = document.getElementById("brandModelInput");
        return el ? (el.value || "") : "";

    // --------- интеграция с Telegram WebApp ---------
    function setupTelegramIntegration() {
      submitBtn.addEventListener("click", () => {
        const tg = window.Telegram && window.Telegram.WebApp
          ? window.Telegram.WebApp
          : null;

        if (!tg) {
          alert("Страница не открыта через Telegram-бота. Открой форму по кнопке в чате бота.");
          return;
        }

        try {
          if (tg.ready) tg.ready();
        } catch (e) {
          console.log("tg.ready() error", e);
        }

        const payload = collectFormData();
        console.log("[WEBAPP] payload:", payload);

        submitBtn.disabled = true;
        submitBtn.textContent = "Отправка...";

        try {
          tg.sendData(JSON.stringify(payload));
          console.log("[WEBAPP] tg.sendData вызван");

          setTimeout(() => {
            try {
              tg.close();
            } catch (e) {
              console.log("Ошибка при закрытии WebApp", e);
            }
          }, 500);
        } catch (e) {
          console.log("Ошибка отправки в бота", e);
          alert("Не удалось отправить данные в бота. Попробуйте ещё раз.");
          submitBtn.disabled = false;
          submitBtn.textContent = "Отправить в бота";
        }
      });
    }

    setupTelegramIntegration();
